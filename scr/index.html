<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../scr/styles.css">
    <title>სატესტო სამუშაო</title>
</head>

<body>
    <header>
        <div class="head1">
            <select class="langSelect" size="1">
                <option selected value="Georgian">ქართული</option>
                <option value="Russian">Русский</option>
                <option value="English">English</option>
            </select>
            <div class="phoneNum">
                <img  src="../img/phone_icon.svg" alt="phone_icon" />
                <span>+7 943 534-56-65</span>
            </div>
            <div class="search"> 
                <img src="../img/lupa_icon.png" alt="" id="lupa_icon">
                <input type="text" placeholder="ძებნა">
            </div>
            <div class="myAccount">
                <img id="myAccHead" src="../img/myAcc_logo_head.svg" alt="logo_head">
                <img id="myAccBody" src="../img/myAcc_logo_body.svg" alt="logo_body">
                <span id="myAccText">ჩემი ანგარიში</span>
            </div>
        </div>

        <div class="head2">
            <div class="mainLogo">
                <img id="mainLogoBird" src="../img/mainLogo.png" alt="main logo">
                <img id="mainLogoText" src="../img/mainLogoText.png" alt="company's name">

            </div>

            <div class="salon">
                <img src="../img/calculator.svg" alt="calculator">
                <span>სალონში ჩაწერა</span>
            </div>

            <div class="azomva">
                <img src="../img/ruletka.svg" alt="ruletka">
                <span>აზომვის შეკვეთა</span>
            </div>

            <div class="salonebisLoc">
                <img src="../img/map.svg" alt="map">
                <span>ჩვენი სალონები</span>
            </div>

            <div class="broshura">
                <img src="../img/broshura.svg" alt="broshura">
                <span>ბროშურა</span>                
            </div>

            <div class="zarisSekveta">
                <img src="../img/phone_icon_2.svg" alt="zaris shekveta">
                <span>ზარის შეკვეთა</span>
            </div>

            <div class="kalata">
                <img id="kalataIMG"src="../img/kalata.svg" alt="kalata">
                <span id="kalataSpan1">კალათაში </span>
                <span id="kalataSpan2">654 986</span>
                <img id="lariIMG" src="../img/lari.svg" alt="lari_logo">
            </div>
        </div>
    </header>
    <nav class="nav">
        <select  size="1">
            <option selected value="სამზარეულო">სამზარეულო</option>
        </select>
        <span>კალკულატორი</span>
        <select size="1">
            <option selected value="აქსესუარები და ტექნიკა">აქსესუარები და ტექნიკა</option>
        </select>
        <span>აქციები</span>
        <select size="1">
            <option selected value="ჩვენს შესახებ">ჩვენს შესახებ</option>
        </select>
        <select size="1">
            <option selected value="მყიდველებისთვის">მყიდველებისთვის</option>
        </select>
    </nav>

</body>

</html>
